    <div class="main-content">
        <div class="user-form">
            <div class="form-container">
                <h2>注册表单</h2>
                <form id="registerForm">
                    <div>
                        <label for="avatar">头像上传:</label>
                        <input type="file" id="avatar" name="avatar" accept="image/*">
                    </div>
                    <div>
                        <label for="email">邮箱:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="nickname">昵称:</label>
                        <input type="text" id="nickname" name="nickname" required>
                    </div>
                    <div>
                        <label for="country">国家/地区:</label>
                        <select id="country" name="country">
                            <option value="China">中国</option>
                            <option value="Japan">日本</option>
                            <option value="Korea">韩国</option>
                        </select>
                    </div>
                    <div>
                        <label for="province">省市:</label>
                        <select id="province" name="province">
                            <option value="hubei">湖北</option>
                            <option value="henan">河南</option>
                            <option value="hunan">湖南</option>
                        </select>
                    </div>
                    <div>
                        <label for="street">街道:</label>
                        <input type="text" id="street" name="street">
                    </div>
                    <div>
                        <button type="button" onclick="submitForm()">提交</button>
                        <button type="button" onclick="exportToJSON()" style="margin-left: 10px;">导出为JSON</button>
                    </div>
                </form>
            </div>
            <div class="info-display" id="infoDisplay">
                <h3>信息展示区</h3>
                <div id="displayContent"></div>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {
            const form = document.getElementById('registerForm');
            const formData = new FormData(form);  // 使用 FormData 对象来获取表单数据
            const displayContent = document.getElementById('displayContent');
            displayContent.style.textAlign = 'left'; // 设置文本对齐方式为左对齐
            displayContent.style.fontSize = '16px'; // 设置字体大小
            let infoHtml = '<ul>'; // 初始化 HTML 列表
            formData.forEach((value, key) => { // 遍历表单数据
                if (key === 'avatar') { // 如果是头像文件
                    const reader = new FileReader(); // 创建 FileReader 对象
                    reader.onload = function (e) { // 读取文件并设置图片样式
                        infoHtml += `<p><strong>${key}:</strong> <img src="${e.target.result}" style="max-width: 100px; max-height: 100px;"></p>`;
                        displayContent.innerHTML = infoHtml;
                    };
                    reader.readAsDataURL(value); // 读取文件为 Data URL
                } else {
                    infoHtml += `<p><strong>${key}:</strong> ${value}</p>`; // 其他数据直接添加到 HTML 中
                }
            });
            infoHtml += '</ul>'; // 结束列表
            displayContent.innerHTML = infoHtml; // 更新信息展示区的内容
        }

        /**
         * 将表单数据导出为JSON文件并下载
         * 功能包括：
         * 1. 收集表单数据
         * 2. 处理头像文件（如果存在）
         * 3. 将数据转换为JSON格式
         * 4. 创建下载链接并触发下载
         */
        function exportToJSON() {
            // 获取表单元素和表单数据
            const form = document.getElementById('registerForm');
            const formData = new FormData(form);
            const jsonData = {}; // 存储最终JSON数据的对象

            // 获取头像文件（如果有）
            const avatarFile = document.getElementById('avatar').files[0];

            // 处理头像文件（如果存在）
            if (avatarFile) {
                const reader = new FileReader();
                // 文件读取完成后回调
                reader.onload = function (e) {
                    // 将头像转换为Base64格式并存入JSON对象
                    jsonData['avatar'] = e.target.result;
                    // 处理其他表单字段
                    processOtherFields();
                };
                // 开始读取文件内容（Base64格式）
                reader.readAsDataURL(avatarFile);
            } else {
                // 如果没有头像文件，直接处理其他字段
                processOtherFields();
            }

            /**
             * 处理表单中的其他字段并完成JSON文件下载
             */
            function processOtherFields() {
                // 遍历表单数据（排除已处理的头像字段）
                formData.forEach((value, key) => {
                    if (key !== 'avatar') {
                        jsonData[key] = value;
                    }
                });

                // 将数据转换为格式化的JSON字符串
                const jsonStr = JSON.stringify(jsonData, null, 2);

                // 创建Blob对象（JSON文件内容）
                const blob = new Blob([jsonStr], { type: 'application/json' });
                // 生成下载URL
                const url = URL.createObjectURL(blob);

                // 创建下载链接并触发下载
                const a = document.createElement('a');
                a.href = url;
                a.download = 'userformdata.json'; // 设置下载文件名
                document.body.appendChild(a); // 临时添加到DOM
                a.click(); // 触发下载
                document.body.removeChild(a); // 移除临时元素
                URL.revokeObjectURL(url); // 释放URL对象
            }
        }
    </script>
