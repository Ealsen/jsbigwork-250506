    <div class="main-content">
        <div id="outside">
            <h3>全部留言</h3>
            <div id="comment">
            </div>
            <h4>发表留言</h4>
            <div id="addComment">
                昵    称：<input type="text" id="name" />
                <br /><br />
                留言内容:<textarea id="comContent"></textarea>
                <button id='tjpl'>发表留言</button>
            </div>
        </div>
    </div>

    <script>
        const comment = document.querySelector('#comment');
        const ips = document.getElementById('name'); // 明确获取昵称输入框
        const textarea = document.getElementById('comContent'); // 明确获取留言内容文本区域
        const tjpl = document.getElementById('tjpl');

        // 从localStorage加载留言数据
        function loadComments() {
            const savedComments = localStorage.getItem('comments');
            if (savedComments) {
                const comments = JSON.parse(savedComments);
                comments.forEach(commentData => {
                    createCommentElement(commentData.name, commentData.content, commentData.time);
                });
            }
        }

        // 保存留言到localStorage
        function saveComments() {
            const comments = [];
            document.querySelectorAll('.comment1').forEach(commentEl => {
                comments.push({
                    name: commentEl.querySelector('span:nth-child(2)').textContent,
                    content: commentEl.querySelector('p').textContent,
                    time: commentEl.querySelector('time').textContent
                });
            });
            localStorage.setItem('comments', JSON.stringify(comments));
        }

        // 创建留言元素
        function createCommentElement(name, content, time) {
            const divs = document.createElement('div');
            divs.className = 'comment1';

            // 创建'网友昵称:'标签
            const spans = document.createElement('span');
            spans.textContent = '网友昵称:';
            divs.appendChild(spans);

            // 创建用户昵称显示区域并设置样式
            const spanName = document.createElement('span');
            spanName.textContent = name;
            spanName.style.marginLeft = '5px';
            spanName.style.fontWeight = 'bold';
            spanName.style.color = '#5979B2';
            divs.appendChild(spanName);

            // 创建时间显示区域并设置样式
            const timeEl = document.createElement('time');
            timeEl.textContent = time || new Date().toLocaleString();
            timeEl.style.float = 'right';
            timeEl.style.color = 'black';
            divs.appendChild(timeEl);

            // 创建留言内容区域并设置样式
            const ps = document.createElement('p');
            ps.textContent = content;
            ps.style.fontSize = '16px';
            ps.style.color = 'black';
            divs.appendChild(ps);

            // 创建删除按钮并设置样式
            const del = document.createElement('button');
            del.className = 'del';
            del.textContent = '删除';
            del.style.width = '100px';
            del.style.height = '35px';
            del.style.backgroundColor = '#2D46A3';
            del.style.color = 'white';
            del.style.border = 'hidden';
            del.style.padding = '0px';
            divs.appendChild(del);

            // 为删除按钮添加点击事件
            del.onclick = function () {
                comment.removeChild(this.parentNode);
                saveComments(); // 删除后更新localStorage
            };

            // 将留言添加到留言区
            comment.appendChild(divs);
        }

        // 页面加载时恢复留言数据
        window.addEventListener('load', loadComments);

        tjpl.onclick = function () {
            if (ips.value.trim() === '' || textarea.value.trim() === '') { // 使用 trim() 去除前后空格
                alert("输入不能为空！");
                return;
            }

            // 创建新留言
            createCommentElement(ips.value, textarea.value);

            // 保存到localStorage
            saveComments();

            // 清空输入框
            ips.value = '';
            textarea.value = '';
        };
    </script>
